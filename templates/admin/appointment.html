{% extends "base.html" %}
{% block content %}
<h2>All Appointments</h2>
<table>
    <tr><th>ID</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th></tr>
    {% for a in appointments %}
    <tr> <td>{{ a.id }}</td>
        <td>{{ a.patient.user.name }}</td>
        <td>{{ a.doctor.user.name }}</td>
        <td>{{ a.date }}</td>
        <td>{{ a.time }}</td>
        <td>{{ a.status }}</td></tr>
    {% endfor %}
</table>

{% endblock %}
